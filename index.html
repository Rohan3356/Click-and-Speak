<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tech Text To Speak</title>
	<!--	Bootstrap css-->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!--	google fonts-->
	<link href="https://fonts.googleapis.com/css?family=Roboto|Srisakdi" rel="stylesheet">

	<!-- our main css-->
	<link rel="stylesheet" href="css/main.css">
	<style>
		body{
			background: #141414;
			
		}
	</style>
</head>

<body class="text-white">
	<div class="container text-center">
		<img src="img/speech.png" alt="" class="mb-5">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<form>
					<div class="form-group">
						<textarea name="" id="text-input" class="form-control" placeholder="Type anything"></textarea>
					</div>
					<div class="form-group">
						<label for="rate">Rate</label>
						<div id="rate-value" class="badge badge-primary flot-right">1</div>
						<input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
					</div>

					<div class="form-group">
						<label for="pitch">Pitch</label>
						<div id="pitch-value" class="badge badge-primary flot-right">1</div>
						<input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
					</div>

					<div class="form-group">
						<select id="voice-select" class="form-control form-control-lg "></select>
					</div>
					<button class="btn btn-light btn-lg btn-block">Speak It</button>
				</form>
			</div>
		</div>
	</div>


	<!-- jquery-->
	<script src="js/jquery-3.3.1.min.js"></script>
	<!--	Bootstrap js-->
	<script src="js/bootstrap.min.js"></script>
	<!--	font awasome-->
	<script src="js/all.js"></script>
	<!--	main javascript-->
	<script src="js/main.js"></script>
</body>

</html>
